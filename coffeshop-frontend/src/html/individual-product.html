<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Individual product placeholder</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/individual-product.css" />
</head>

<body>
  <!-- Nav bar -->
  <header id="header">
    <nav class="nav-bar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#landing-product-overview">Products</a></li>
      </ul>
    </nav>
    <h1 class="title">Coffe Shop</h1>
    <nav class="nav-bar">
      <ul class="nav-links">
        <li><a href="about.html">About</a></li>
        <li><a href="shoppingcart.html">*shopping cart icon*</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="individual-product-wrapper">
      <div class="product-img">
        <img src="images/coffe placeholder.jpg" height="420" width="327">
      </div>
      <div class="product-info">
        <div class="product-text">
          <h1>Product name</h1>
          <p>Product description</p>
          <select name="sizes">
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="large">large</option>
          </select>
        </div>
        <div class="product-price-btn">
          <p>$<span>00.00</span></p>
          <button type="button">buy now</button>
        </div>
      </div>
      <div class="product-reviews">
        <h1>Reviews (6)</h1>
        <p><i>*great reviews*</i></p>
      </div>
    </div>

    <!-- Footer -->
    <div class="landing-footer">
      <h1>Contact</h1>
    </div>
  </main>
</body>

</html>
