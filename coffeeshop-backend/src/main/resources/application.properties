spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.url=jdbc:mysql://localhost:3306/coffeeshop

spring.jpa.show-sql: true
spring.jpa.hibernate.ddl-auto=update

# Use a unique port, so that we can run several backends on the same server
server.port=8042

# Change this when starting the application
jwt_secret_key=ThisSeemsImportant

# Show info-level log messages for our JwtRequestFilter logger
logging.level.JwtRequestFilter=INFO

# Make the Swagger UI available at http://localhost:8042/api-docs
springdoc.swagger-ui.path=api-docs